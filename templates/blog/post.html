{% extends 'template-Wnav.html' %}
{% load custom_filters %}

{% block head %}
    <style>
        .invalid-feedback {
            display: block;
        }

        .font-3bit {
            font-family: lores-9-plus-wide, sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: large;
            font-stretch: semi-expanded;
        }

        .post-box{
            background-color: rgba(255,244,124,0.92) ;
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container text-center font-8bit mt-5 position-relative">
        <div class="position-absolute top-50 start-50 translate-middle" style="margin-top: 25%;">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3 font-3bit">
                    <label for="{{ form.content.id_for_label }}" class="form-label">{{ form.content.label }}</label>
                    {{ form.content|add_class:"post-box" }}
                </div>

                <div>
                   <button type="submit" class="btn btn-outline-light">Post</button>
                </div>


            </form>
       </div>
    </div>
{% endblock %}
