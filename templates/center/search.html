{% extends 'blog/feed.html' %}

{% block feed %}

    <form class="w-100 me-3 sticky-top" role="search" action="{% url 'search' %}">
        <input type="search" name='q' class="form-control font-3bit" placeholder="Search..." aria-label="Search">
    </form>

    <ul>
    {% for result in results %}
        <li class="mt-3">
            <a class="feed-link-modifier px-3" href="{% url 'view-profile' result %}">{{ result }}</a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
