<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://use.typekit.net/zyh2cli.css">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Audiowide&family=Jersey+10&family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/cookie.js' %}"></script>
    <script src="{% static 'js/cookie.js' %}"></script>
    <title>{{ title }}</title>

    <style>
        .font-3bit {
            font-family: lores-9-plus-wide, sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: large;
            font-stretch: semi-expanded;
        }
    </style>

    {% block head %}
    {% endblock %}
</head>
<body class="bg-dark">


    <div class="vh-100">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>


{% block jscript %}
    <script>
        const isDebug = {{ DEBUG|yesno:"true,false"}};
    </script>
{% endblock %}
