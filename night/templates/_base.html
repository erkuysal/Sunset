<!doctype html>
{% block html %}
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    {% endblock %}
</head>

<body>
    {% block body %}
        {% include 'navbar.html' %}

        {% block navbar %}
        {% endblock %}


        {% block header %}
        {% endblock %}

        {% block content %}
        {% endblock %}


        {% block main %}
        {% endblock %}
    {% endblock %}
</body>
</html>
{% endblock %}
